<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Together Forever.</title>
    <meta property="og:title" content="And he is mine." />
    <meta property="og:site_name" content="I am his" />
    <meta name="description" content="In the end, it&#39;s him and I." />
    <meta property="og:description" content="In the end, it&#39;s him and I." />
    <meta name="theme-color" content="#2c2f33" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico/css/pico.min.css"
    />

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      :root {
        --pico-background-color: black !important;
        --pico-card-background-color: #090909 !important;
        --pico-primary-background: #111111 !important;
        --pico-primary-hover-background: #151515 !important;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article
        style="
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      >
        <span id="main-content" style="display: none">
          <details name="time">
            <summary>English</summary>
            <article id="en-s"></article>
            <article id="en-m"></article>
            <article id="en-h"></article>
            <article id="en-d"></article>
            <article id="en-mm"></article>
            <article id="en-y"></article>
          </details>

          <hr />

          <details open name="time">
            <summary>Dutch</summary>
            <article id="nl-s"></article>
            <article id="nl-m"></article>
            <article id="nl-h"></article>
            <article id="nl-d"></article>
            <article id="nl-mm"></article>
            <article id="nl-y"></article>
          </details>
        </span>

        <span id="enter-content" style="animation: fadeIn 1s">
          <button id="button">Click to Enter</button>
        </span>
      </article>
    </main>

    <script>
      const date = new Date(1725996273777);
      const music = new Audio("https://files.catbox.moe/kj15si.flac");

      const button = document.getElementById("button");
      const enterContent = document.getElementById("enter-content");
      const mainContent = document.getElementById("main-content");

      music.loop = true;
      music.volume = 0.5;

      button.onclick = () => {
        music.play();

        enterContent.style.animation = "fadeOut .35s";
        setTimeout(() => {
          enterContent.style.display = "none";
          mainContent.style.display = "";
          mainContent.style.animation = "fadeIn .35s";
        }, 350);
      };

      const timeAgo = () => {
        const now = new Date();
        const past = new Date(date);
        const diffInSeconds = Math.floor((now - past) / 1000);

        const seconds = diffInSeconds;
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        const months = Math.floor(days / 30.44); // Approximate months
        const years = Math.floor(days / 365.25); // Approximate years

        return {
          seconds,
          minutes,
          hours,
          days,
          months,
          years,
        };
      };

      const en_S = document.getElementById("en-s");
      const en_m = document.getElementById("en-m");
      const en_h = document.getElementById("en-h");
      const en_d = document.getElementById("en-d");
      const en_mm = document.getElementById("en-mm");
      const en_y = document.getElementById("en-y");

      const nl_s = document.getElementById("nl-s");
      const nl_m = document.getElementById("nl-m");
      const nl_h = document.getElementById("nl-h");
      const nl_d = document.getElementById("nl-d");
      const nl_mm = document.getElementById("nl-mm");
      const nl_y = document.getElementById("nl-y");

      setInterval(() => {
        const { seconds, minutes, hours, days, months, years } = timeAgo();

        en_S.innerText = `${seconds.toLocaleString()} seconds ago`;
        en_m.innerText = `${minutes.toLocaleString()} minutes ago`;
        en_h.innerText = `${hours.toLocaleString()} hours ago`;
        en_d.innerText = `${days.toLocaleString()} days ago`;
        en_mm.innerText = `${months.toLocaleString()} months ago`;
        en_y.innerText = `${years.toLocaleString()} years ago`;

        nl_s.innerText = `${seconds.toLocaleString()} seconden geleden`;
        nl_m.innerText = `${minutes.toLocaleString()} minuten geleden`;
        nl_h.innerText = `${hours.toLocaleString()} uur geleden`;
        nl_d.innerText = `${days.toLocaleString()} dagen geleden`;
        nl_mm.innerText = `${months.toLocaleString()} maanden geleden`;
        nl_y.innerText = `${years.toLocaleString()} jaar geleden`;
      });
    </script>
  </body>
</html>
