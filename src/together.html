<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Together Since</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico/css/pico.classless.min.css"
    />
  </head>
  <body>
    <main>
      <article id="en-s"></article>
      <article id="en-m"></article>
      <article id="en-h"></article>
      <article id="en-d"></article>
      <article id="en-mm"></article>
      <article id="en-y"></article>

      <article id="he-s" dir="rtl" lang="he"></article>
      <article id="he-m" dir="rtl" lang="he"></article>
      <article id="he-h" dir="rtl" lang="he"></article>
      <article id="he-d" dir="rtl" lang="he"></article>
      <article id="he-mm" dir="rtl" lang="he"></article>
      <article id="he-y" dir="rtl" lang="he"></article>
    </main>

    <script>
      const date = new Date(
        "Fri Aug 30 2024 13:07:51 GMT-0400 (Eastern Daylight Time)"
      );

      const timeAgo = () => {
        const now = new Date();
        const past = new Date(date);
        const diffInSeconds = Math.floor((now - past) / 1000);

        const seconds = diffInSeconds;
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        const months = Math.floor(days / 30.44); // Approximate months
        const years = Math.floor(days / 365.25); // Approximate years

        return {
          seconds,
          minutes,
          hours,
          days,
          months,
          years,
        };
      };

      const en_S = document.getElementById("en-s");
      const en_m = document.getElementById("en-m");
      const en_h = document.getElementById("en-h");
      const en_d = document.getElementById("en-d");
      const en_mm = document.getElementById("en-mm");
      const en_y = document.getElementById("en-y");

      const he_s = document.getElementById("he-s");
      const he_m = document.getElementById("he-m");
      const he_h = document.getElementById("he-h");
      const he_d = document.getElementById("he-d");
      const he_mm = document.getElementById("he-mm");
      const he_y = document.getElementById("he-y");

      setInterval(() => {
        const { seconds, minutes, hours, days, months, years } = timeAgo();

        en_S.innerText = `${seconds.toLocaleString()} seconds ago`;
        en_m.innerText = `${minutes.toLocaleString()} minutes ago`;
        en_h.innerText = `${hours.toLocaleString()} hours ago`;
        en_d.innerText = `${days.toLocaleString()} days ago`;
        en_mm.innerText = `${months.toLocaleString()} months ago`;
        en_y.innerText = `${years.toLocaleString()} years ago`;

        he_s.innerText = `${seconds.toLocaleString()} שניות לפני`;
        he_m.innerText = `${minutes.toLocaleString()} דקות לפני`;
        he_h.innerText = `${hours.toLocaleString()} שעות לפני`;
        he_d.innerText = `${days.toLocaleString()} ימים לפני`;
        he_mm.innerText = `${months.toLocaleString()} חודשים לפני`;
        he_y.innerText = `${years.toLocaleString()} שנים לפני`;
      });
    </script>
  </body>
</html>
